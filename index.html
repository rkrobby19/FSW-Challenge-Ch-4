<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissor | Games</title>
        <link rel="stylesheet" href="./assets/styles/styles.css" />
        <!-- ! Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section
            id="rock-paper-scissor"
            class="rock-paper-scissor position-relative"
        >
            <div class="tittle d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img
                        src="./assets/images/refresh.png"
                        style="width: 77px"
                        alt="..."
                    />
                </div>
                <div class="flex-grow-1 ms-3">
                    <h1 class="text-uppercase">Rock Paper Scissor</h1>
                </div>
            </div>

            <!-- TODO: setting content layout  -->
            <div class="container d-flex flex-column align-items-center">
                <div class="row align-items-center justify-content-between">
                    <div
                        class="col-8 col-md-4 player d-flex flex-column align-items-center"
                    >
                        <h1 class="text-uppercase">Player 1</h1>
                        <img
                            src="./assets/images/batu.png"
                            alt=""
                            width="130px"
                        />
                        <img
                            src="./assets/images/kertas.png"
                            alt=""
                            width="130px"
                        />
                        <img
                            src="./assets/images/gunting.png"
                            alt=""
                            width="130px"
                        />
                    </div>
                    <div
                        class="col-8 col-md-4 play align-items-center justify-content-center"
                    >
                        <h1>VS</h1>
                    </div>
                    <div
                        class="col-8 col-md-4 com d-flex flex-column align-items-center"
                    >
                        <h1 class="text-uppercase">Com</h1>
                        <img
                            src="./assets/images/batu.png"
                            alt=""
                            width="130px"
                        />
                        <img
                            src="./assets/images/kertas.png"
                            alt=""
                            width="130px"
                        />
                        <img
                            src="./assets/images/gunting.png"
                            alt=""
                            width="130px"
                        />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <img
                            src="./assets/images/refresh.png"
                            style="width: 77px"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
